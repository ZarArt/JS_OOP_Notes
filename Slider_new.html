<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.mainScreen{
			width: 240px;
			height: 320px;
		}
		.mainScreen img{
			width: 240px;
			height: 320px;
		}
		ul{
			padding: 0;
			list-style: none;
			position: relative;
		}
		li{
			width: 50px;
			height: 50px;
			float: left;
			margin-right: 10px;
		}
		img{
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul>
			<li><img src="cocos.jpg"></li>
			<li><img src="straw.jpg"></li>
			<li><img src="icecream.jpg"></li>
			<li><img src="purple.jpg"></li>
		</ul>
	</div>
	<div id="divWithSpans">
		<span id="prev" data-attr="prev">Previous color</span>
		<span id="next"  data-attr="next">Next color</span>
	</div>
	<script>
		function Slider( ul, controls, classForDiv) {
			this.ul = ul;
			this.controls = controls;
			this.classForDiv = classForDiv;

						
		};
		Slider.prototype.Init = function() {
			var mainDiv = '<div class="' + this.classForDiv + '">'+ '<img src="cocos.jpg">' +'</div>';
			this.ul.insertAdjacentHTML("beforeBegin", mainDiv);
			this.ul.addEventListener("click", this.DisplayPictureByClick);

			console.log("done 1");
		};
		Slider.prototype.DisplayPictureByClick = function(e) {
				var target = e.target;
				var attr = target.getAttribute("src");
				var screen = document.querySelector(".mainScreen");
				screen.style.backgroundimage = attr;
			}



		var sli = new Slider(document.querySelector("ul"), document.querySelector("#divWithSpans"), 'mainScreen');
		sli.Init();
	</script>	
</body>
</html>
